
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Info Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Country Info Fetcher</h1>
        <p>Enter a country name to get its capital, region, and neighboring countries</p>
    </header>

    <main>
        <section>
            <input type="text" id="country-input" placeholder="Enter country name">
            <button id="fetch-country-btn">Fetch Info</button>
        </section>

        <section id="country-info"></section>
        <section id="bordering-countries"></section>
    </main>

    <script src="script.js"></script>
</body>
</html>
